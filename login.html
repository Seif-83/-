<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول - كورساتي</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <h1>منصة كورساتي</h1>
    <div class="login-box">
      <h2>تسجيل الدخول</h2>
      <input type="text" id="username" placeholder="اسم المستخدم">
      <input type="password" id="userCode" placeholder="كود المستخدم (50 جنيه)">
      <button onclick="login()">دخول</button>
      <p class="note">سعر الكود: 50 جنيه للدخول إلى الكورسات</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
